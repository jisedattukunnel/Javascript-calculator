<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        <script src="app.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container-fluid">
        <div class="main">
            <div class="heading">
                <h3>CALCULATOR</h3>
            </div>
            <div class="display">
                <input type="text" id="result" size="20" placeholder="0" disabled='true' class="form-control">
                    <span class="showOperator" id='showOperator' ><h1> </h1></span>
                <br>
                <br>
            </div>
            <div class="container">
                <div class="keys">
                    <input type="button" class="btn btn-danger" value="Clear" name="no" onclick="clearText()">
                </div>
                <div class="">
                    <div class="keys">
                        <input type="button" class="btn btn-primary" value="7" name="no" onclick="moveNumbers1(this.value)">
                        <input type="button" class="btn btn-primary" value="8" name="no" onclick="moveNumbers1(this.value)">
                        <input type="button" class="btn btn-primary" value="9" name="no" onclick="moveNumbers1(this.value)">
                        <input type="button" class="btn btn-primary" value="/" name="divide" isoperator='true' onclick="operation(this.name, this.value)">
                    </div>
                </div>
               

                <div class="keys">
                    <input type="button" class="btn btn-primary" value="4" name="no" onclick="moveNumbers1(this.value)">
                    <input type="button" class="btn btn-primary" value="5" name="no" onclick="moveNumbers1(this.value)">
                    <input type="button" class="btn btn-primary" value="6" name="no" onclick="moveNumbers1(this.value)">
                    <input type="button" class="btn btn-primary" value="*" name="star" isoperator='true' onclick="operation(this.name, this.value)">
                </div>

                <div class="keys">
                    <input type="button" class="btn btn-primary" value="1" name="no" onclick="moveNumbers1(this.value)">
                    <input type="button" class="btn btn-primary" value="2" name="no" onclick="moveNumbers1(this.value)">
                    <input type="button" class="btn btn-primary" value="3" name="no" onclick="moveNumbers1(this.value)">
                    <input type="button" class="btn btn-primary" value="-" name="minus" isoperator='true' onclick="operation(this.name, this.value)">
                </div>

                <div class="keys">
                    <input type="button" class="btn btn-primary" value="0" name="no" onclick="moveNumbers1(this.value)">
                    <input type="button" class="btn btn-primary" value="." name="no" onclick="moveNumbers1(this.value)">
                    <input type="button" class="btn btn-primary" value="=" name="equal" isoperator='true' onclick="equal(this.name, this.value)">
                    <input type="button" class="btn btn-primary" value="+" name="add" isoperator='true' onclick="operation(this.name, this.value)">
                </div>
            </div>
        </div>
    </div>

    
</body>

</html>
